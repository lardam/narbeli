        <div id="middle">

                <div id="parsec"><li><a>Parsec</a></li></div>

        <div class="modal fade" id="contact_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="modal_contacto">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col"><input type="text" placeholder="Nombre" name="nombre" class="form-control"><br></div>
                                <div class="col"><input type="text" placeholder="Apellido" name="apellido" class="form-control"><br></div>
                            </div>
                            <div class="form-row">
                                <div class="col"><input type="text" placeholder="E-mail" name="mail" class="form-control"><br></div>
                                <div class="col"><input type="text" placeholder="Teléfono" name="telefono" class="form-control"><br></div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="buenos_aires" class="form-check-input">
                                <label for="buenos_aires" class="form-check-label">Vivis en CABA?</label>
                            </div>
                            <div class="form-group">
                            <textarea name="mensaje" placeholder="Contame un poquito" class="form-control mt-1" id="exampleFormControlTextarea3" ></textarea><br>
                            </div>
                            <div>
                                <select class="browser-default custom-select">
                                    <option selected>Seleccioná</option>
                                    <option value="1">Grabación y master</option>
                                    <option value="2">Mastering</option>
                                    <option value="3">Grabación, master y mezcla</option>
                                  </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary" value="#">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
